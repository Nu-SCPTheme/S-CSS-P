<!DOCTYPE html>
<html>
<head><title>S-CSS-P Options</title></head>
<body>
<table width=100%>
<tr>
<td>
Choose Layout Set:
</td>
</tr>
<tr>
<td align="center">
 <img src="/img/no.png"><br>
 <input type="radio" name="layout" id="none" value="none" /><br><label for="none">No layout override.<br>Uses site layout instructions.</label>
</td>
<td align="center">
 <img src="/img/layout/sigma9.png"><br>
 <input type="radio" name="layout" id="sigma9" value="sigma9" /><br><label for="sigma9">The Sigma9 Theme<br>by Aelanna</label>
</td>
<td align="center">
 <img src="/img/layout/nosidebar.png"><br>
 <input type="radio" name="layout" id="night" value="nosidebar" /><br><label for="night">No Sidebar<br>by bluesoul</label>
 </td>
<td align="center">
 <img src="/img/layout/immersive.png"><br>
 <input type="radio" name="layout" id="minimal" value="minimal" /><br><label for="minimal">Immersive Mode<br>by bluesoul</label>
 </td>
<td align="center">
 <img src="/img/color/matrix.png"><br>
 <input type="radio" name="layout" id="matrix" value="matrix" /><br><label for="matrix">Black and Green<br>by bluesoul</label>
</td>
</tr>
<tr>
<td>
Choose Color Pallette:
</td>
</tr>
<tr>
<td align="center">
 <img src="/img/no.png"><br>
 <input type="radio" name="color" id="none" value="none" /><br><label for="none">No layout override.<br>Uses site layout instructions.</label>
</td>
<td align="center">
 <img src="/img/layout/sigma9.png"><br>
 <input type="radio" name="color" id="sigma9" value="sigma9" /><br><label for="sigma9">The Sigma9 Theme<br>by Aelanna</label>
</td>
<td align="center">
 <img src="/img/color/night.png"><br>
 <input type="radio" name="color" id="night" value="night" /><br><label for="night">Night Mode<br>by anqxyr</label>
 </td>
<td align="center">
 <img src="/img/color/minimal.png"><br>
 <input type="radio" name="color" id="minimal" value="minimal" /><br><label for="minimal">Minimalist White<br>by Cocoonist</label>
 </td>
<td align="center">
 <img src="/img/color/matrix.png"><br>
 <input type="radio" name="color" id="matrix" value="matrix" /><br><label for="matrix">Black and Green<br>by bluesoul</label>
</td>
</tr>

Choose Image Pack:
<select id="images">
 <option value="none">No theme override.</option>
 <option value="sigma9">The Sigma9 Theme</option>
</select>

Choose Logo:
<select id="logo">
 <option value="none">No logo override.</option>
 <option value="default">Default SCP Logo</option>
 <option value="pride">SCP Pride Logo</option>
 <option value="inverted">Inverted Default Logo</option>
</select>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
