<!DOCTYPE html>
<html>
<head><title>S-CSS-P Options</title></head>
<body>

Choose Theme:
<select id="theme">
 <option value="none">No theme override.</option>
 <option value="stock">The Sigma9 Theme</option>
 <option value="night">Night Mode</option>
 <option value="minimal">Minimalist White</option>
 <option value="matrix">Black and Green</option>
</select>

Choose Logo:
<select id="logo">
 <option value="none">No logo override.</option>
 <option value="default">Default SCP Logo</option>
 <option value="pride">SCP Pride Logo</option>
 <option value="inverted">Inverted Default Logo</option>
</select>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
