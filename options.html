<!DOCTYPE html>
<html>
<head><title>S-CSS-P Options</title></head>
<body>
<table width=100%>
<tr>
<td>
Choose Layout Set:
</td>
</tr>
<tr>
<td align="center">
 <img src="/img/no.png"><br>
 <input type="radio" name="layout" id="none" value="none" /><br><label for="none">No layout override.<br>Uses site layout instructions.</label>
</td>
<td align="center">
 <img src="/img/layout/sigma9.png"><br>
 <input type="radio" name="layout" id="sigma9" value="sigma9" /><br><label for="sigma9">The Sigma9 Theme<br>by Aelanna</label>
</td>
<td align="center">
 <img src="/img/layout/nosidebar.png"><br>
 <input type="radio" name="layout" id="nosidebar" value="nosidebar" /><br><label for="nosidebar">No Sidebar<br>by bluesoul</label>
 </td>
<td align="center">
 <img src="/img/layout/immersive.png"><br>
 <input type="radio" name="layout" id="immersive" value="immersive" /><br><label for="immersive">Immersive Mode<br>by bluesoul</label>
 </td>
<td align="center">
 <img src="/img/layout/fullwidth.png"><br>
 <input type="radio" name="layout" id="fluid" value="fluid" /><br><label for="fluid">Fluid Width<br>by bluesoul</label>
</td>
</tr>
<tr>
<td>
Choose Color Pallette:
</td>
</tr>
<tr>
<td align="center">
 <img src="/img/no.png"><br>
 <input type="radio" name="color" id="none" value="none" /><br><label for="none">No layout override.<br>Uses site color pallette.</label>
</td>
<td align="center">
 <img src="/img/layout/sigma9.png"><br>
 <input type="radio" name="color" id="sigma9" value="sigma9" /><br><label for="sigma9">The Sigma9 Theme<br>by Aelanna</label>
</td>
<td align="center">
 <img src="/img/color/night.png"><br>
 <input type="radio" name="color" id="night" value="night" /><br><label for="night">Night Mode<br>by anqxyr</label>
 </td>
<td align="center">
 <img src="/img/color/minimal.png"><br>
 <input type="radio" name="color" id="minimal" value="minimal" /><br><label for="minimal">Minimalist White<br>by Cocoonist</label>
 </td>
<td align="center">
 <img src="/img/color/matrix.png"><br>
 <input type="radio" name="color" id="matrix" value="matrix" /><br><label for="matrix">Black and Green<br>by bluesoul</label>
</td>
</tr>
<tr>
<td>
Choose Logo:
</td>
</tr>
<tr>
<td align="center">
 <img src="/img/no.png" width=100 height=100><br>
 <input type="radio" name="logo" id="none" value="none" /><br><label for="none">No logo override.<br>Uses site logo.</label>
</td>
<td align="center">
 <img src="/img/logo/default.png"><br>
 <input type="radio" name="logo" id="default" value="default" /><br><label for="default">Default Logo<br>by Far2</label>
</td>
<td align="center">
 <img src="/img/logo/inverted.png"><br>
 <input type="radio" name="logo" id="inverted" value="inverted" /><br><label for="inverted">Inverted Logo<br>by Far2</label>
 </td>
<td align="center">
 <img src="/img/logo/pride.png"><br>
 <input type="radio" name="logo" id="pride" value="pride" /><br><label for="pride">Pride Logo<br>by ???</label>
 </td>
<td align="center">
 <img src="/img/logo/pride2.th.png"><br>
 <input type="radio" name="logo" id="pride2" value="pride2" /><br><label for="pride2">Alternate Pride Logo<br>by /u/BigIfData</label>
</td>
</tr>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
